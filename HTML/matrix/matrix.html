<script>
  function showPage(pageId) {
            const pages = document.getElementsByClassName('page');
            
            for (let i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
                pages[i].style.opacity = '0'; 
            }

            const selectedPage = document.getElementById(pageId + 'Page');
            
            if (selectedPage) {
                selectedPage.style.display = 'block';
                const prepage= document.getElementById('home');
                prepage.style.opacity='0';
                
                
                setTimeout(() => { prepage.style.display = 'none'; }, 1000); 
                setTimeout(() => { selectedPage.style.opacity = '1'; }, 2000); 
         }
        }
     
    const audio = document.querySelector('audio');
    const audioControlButton = document.getElementById('audioControl');

    audioControlButton.addEventListener('click', function() {
     
            audio.play();

            audioControlButton.textContent = '';
            audioControlButton.style.display="none";
            document.getElementById("show").innerHTML="Red or Blue"

        });

showPage('home');
</script>
